<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #formData="ngForm"
    (submit)="onSubmit(formData)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        ngModel
        name="email"
        matInput
        email
        required
        #emailInput="ngModel"
      />
      <mat-hint align="start">Please enter a valid email</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        ngModel
        name="password"
        matInput
        [type]="hide ? 'password' : 'text'"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint>Please enter a valid password</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="formData.invalid"
    >
      Sing in
    </button>
  </form>
</section>
